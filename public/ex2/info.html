<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="bg-light text-center p-5 mb-4">
            <h2>Choose an option:</h2>
            <label for="limit">Limit:</label>
            <input id="limit" type="number" min=1 max=5 value=1>
            <select onchange="getData()" id="type">
                <option value="customers">Customers</option>
                <option value="products">Products</option>
                <option value="suppliers">Suppliers</option>
            </select>
            
        </div>
        <div id="result">

        </div>
        <script>
            async function getData() {
                try {
                    const url = "/data";
                    var t = document.getElementById("type").value;
                    var l = document.getElementById("limit").value;
                    const response = await axios.get(url, {
                        params: {
                            type : t,
                            limit : l
                        }
                    })

                    // Get Result div
                    const resultElem = document.getElementById("result");

                    // Clear past data
                    while (resultElem.firstChild) {
                        resultElem.removeChild(resultElem.lastChild);
                    }

                    // Category Heading Text
                    const category = response.data.type;
                    const headerElem = document.createElement("h2");
                    const headerText = document.createTextNode(category);
                    headerElem.appendChild(headerText);
                    resultElem.appendChild(headerElem);

                    // Get Data from Database
                    const data = Object.values(response.data.records);
                    const headers = Object.keys(response.data.records[0])

                    // Create Table Element
                    const tableElem = document.createElement("table");
                    const tbodyElem = document.createElement("tbody");

                    // Table Header Row
                    const tableHeaderRowElem = document.createElement("tr")

                    for (header of headers) {
                        //console.log(header);
                        const tableHeaderDataElem = document.createElement("th")
                        const headerTextNode = document.createTextNode(header);
                        tableHeaderDataElem.appendChild(headerTextNode);
                        tableHeaderRowElem.appendChild(tableHeaderDataElem);
                    }

                    tbodyElem.appendChild(tableHeaderRowElem);

                    // Table Data
                    for (obj of data) {
                        //console.log(obj)
                        const trElem = document.createElement("tr");
                        for (value of Object.values(obj)) {
                            const tdElem = document.createElement("td")
                            const tdText = document.createTextNode(value);
                            tdElem.appendChild(tdText);
                            trElem.appendChild(tdElem);
                        }

                        // Add row to table
                        tbodyElem.appendChild(trElem);
                    }

                    // Add table to div
                    tableElem.appendChild(tbodyElem);
                    resultElem.appendChild(tableElem);

                }
                catch(err) {
                    console.log(err);
                }
            }

        </script>
</body>
</html>
