<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories

            const url = "/categories";
            const response = await axios.get(url);
            const categories = Object.values(response.data);

            showCategories(categories);
        }

        function showCategories(categories) {
            // Display the categories in the select element
            const dropdownElem = document.getElementById("selectCategory");
            for (i in categories) {
                const category = categories[i];
                const optionElem = document.createElement("option");
                const optionText = document.createTextNode(category);
                optionElem.setAttribute("value", category);
                optionElem.appendChild(optionText);

                // Add Option to Dropdown Element
                dropdownElem.appendChild(optionElem);
            }
            
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName

            const url = "/items";
            var cat = document.getElementById("selectCategory").value;
            var items = []
            if (cat === "all") {
                // All items
                const catResponse = await axios.get("/categories");
                const categories = Object.values(catResponse.data);

                for (cat of categories) {
                    const response = await axios.get(url, {
                        params: {
                            category : cat,
                        }
                    });
                    items = items.concat(Object.values(response.data));
                }

            } else if (cat === "0") {
                items = null;
            } else {
                const response = await axios.get(url, {
                    params: {
                        category : cat,
                    }
                });
                items = items.concat(Object.values(response.data));
            }

            showItems(items);
            
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            
            // Get itemsList div
            const itemsListElem = document.getElementById("itemsList");
            itemsListElem.setAttribute("class", "container d-flex justify-content-evenly row row-cols-lg-3 row-cols-md-2 row-cols-sm-1") // bootstrap

            // Clear past data
            while (itemsListElem.firstChild) {
                itemsListElem.removeChild(itemsListElem.lastChild);
            }

            // Nothing selected
            if (items === null) {
                const pElem = document.createElement("p");
                const pText = document.createTextNode("No items")
                pElem.appendChild(pText);
                pElem.setAttribute("class", "text-center");
                itemsListElem.appendChild(pElem);
            } else {
                for (itemObj of items) {
                    const itemElem = createItemCard(itemObj);
                    itemsListElem.appendChild(itemElem);
                }
            }
        }

        function createItemCard(itemObj) {
            const itemElem = document.createElement("div");
            itemElem.setAttribute("class", "card justify-content-center"); // botstrap
            // Name
            const itemNameElem = document.createElement("h5");
            itemNameElem.setAttribute("class", "card-title text-center"); // bootstrap
            const itemNameNode = document.createTextNode(itemObj.name);
            itemNameElem.appendChild(itemNameNode);
            itemElem.appendChild(itemNameElem);
            // Price
            const itemPriceElem = document.createElement("div");
            itemPriceElem.setAttribute("class", "card-body text-center"); // bootstrap
            const itemPriceNode = document.createTextNode(`Price: $${itemObj.price.toFixed(2)}`) 
            itemPriceElem.appendChild(itemPriceNode);
            itemElem.appendChild(itemPriceElem);

            return itemElem;
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
